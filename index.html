<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackson | Explore. Move. Reflect.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&family=IBM+Plex+Mono:wght@300&display=swap" rel="stylesheet">
    <style>
        /* Modern, clean styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            height: 100%;
            overflow-x: hidden;
            background: linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)), 
                        url('https://images.unsplash.com/photo-1505118380757-91f5f5632de0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2000&q=80');
            background-size: cover;
            background-attachment: fixed;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        /* Left side - Background Image */
        .left-side {
            flex: 1;
            background-image: url('homepage_bg.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
        }
        
        /* Right side - Name & Tagline */
        .right-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 10%;
            box-sizing: border-box;
        }
        
        .name {
            font-family: 'Arimo', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #2a3439;
        }
        
        .tagline {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1.5rem;
            font-weight: 300;
            color: #4a6b7d;
            letter-spacing: 1px;
        }
        
        /* Navigation */
        nav {
            position: absolute;
            top: 30px;
            right: 30px;
        }
        
        nav a {
            margin-left: 25px;
            text-decoration: none;
            color: #2a3439;
            font-weight: 400;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        nav a:hover {
            color: #000;
            text-decoration: underline;
        }
        
        /* Footer */
        footer {
            position: absolute;
            bottom: 20px;
            right: 5%;
            font-size: 0.9rem;
            color: #4a6b7d;
            font-family: 'IBM Plex Mono', monospace;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column-reverse;
            }
            
            .right-side {
                padding: 20% 10%;
                align-items: center;
                text-align: center;
            }
            
            .left-side {
                height: 40vh;
            }
            
            nav {
                position: static;
                text-align: center;
                margin: 30px 0;
                display: flex;
                justify-content: center;
            }
            
            nav a {
                margin: 0 10px;
            }
            
            footer {
                position: static;
                text-align: center;
                padding: 20px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side"></div>
        <div class="right-side">
            <div class="name">Jackson</div>
            <div class="tagline">Explore. Move. Reflect.</div>
        </div>
    </div>
    
    <nav>
        <a href="about.html">About Me</a>
        <a href="deep.html">Deep Stuff</a>
        <a href="random.html#">Random Thoughts</a>
    </nav>
    
    <footer>
        Hit me up if you wanna talk about waves or Random Thoughts
    </footer>
</body>
</html>
