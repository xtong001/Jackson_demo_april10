<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Thoughts | Jackson's Reflections</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f7f5;
            color: #333;
            line-height: 1.6;
        }

        /* Navigation - consistent with other pages */
        nav {
            position: absolute;
            top: 30px;
            right: 30px;
        }
        
        nav a {
            margin-left: 25px;
            text-decoration: none;
            color: #7a7a7a;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        nav a:hover {
            color: #333;
        }

        /* Main Content */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 100px 20px;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 400;
            font-size: 2.8rem;
            text-align: center;
            margin-bottom: 60px;
            color: #333;
        }

        /* Thought Entries */
        .thoughts-list {
            display: flex;
            flex-direction: column;
            gap: 80px;
        }

        .thought-entry {
            position: relative;
            margin: 0 auto;
            width: 100%;
            max-width: 800px;
        }

        .image-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            overflow: hidden;
            background-color: #eee;
        }

        .thought-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .thought-entry:hover .thought-image {
            transform: scale(1.03);
        }

        .title-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 30px;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: white;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 60px 20px 30px;
            color: #7a7a7a;
            font-size: 0.9rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            nav {
                position: static;
                text-align: center;
                padding: 20px 0;
            }
            
            nav a {
                margin: 0 10px;
                display: inline-block;
            }
            
            .container {
                padding: 60px 20px;
            }
            
            h1 {
                font-size: 2.2rem;
                margin-bottom: 40px;
            }
            
            .title-overlay {
                font-size: 1.4rem;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="deep.html">Deep Stuff</a>
        <a href="#">Random Thoughts</a>
    </nav>

    <div class="container">
        <h1>Random Thoughts</h1>
        
        <div class="thoughts-list">
            <!-- Entry 1 -->
            <div class="thought-entry">
                <div class="image-container">
                    <img class="thought-image" src="https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2000&q=80" alt="Misty morning landscape">
                    <div class="title-overlay">The quiet between thoughts is where we meet ourselves</div>
                </div>
            </div>
            
            <!-- Entry 2 -->
            <div class="thought-entry">
                <div class="image-container">
                    <img class="thought-image" src="https://images.unsplash.com/photo-1470115636492-6d2b56f9146d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2000&q=80" alt="Ocean waves at sunset">
                    <div class="title-overlay">Water remembers what the shore forgets</div>
                </div>
            </div>
            
            <!-- Entry 3 -->
            <div class="thought-entry">
                <div class="image-container">
                    <img class="thought-image" src="https://images.unsplash.com/photo-1490750967868-88aa4486c946?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2000&q=80" alt="Dandelion in field">
                    <div class="title-overlay">Roots grow deeper in stormy weather</div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Hit me up if you wanna talk about waves or Random Thoughts
    </footer>
</body>
</html>
