<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Stuff | Jackson's Explorations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&family=IBM+Plex+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* Consistent with existing site */
        body {
            margin: 0;
            padding: 0;
            font-family: 'IBM Plex Mono', monospace;
            background: linear-gradient(rgba(248, 249, 250, 0.9), rgba(248, 249, 250, 0.9)), 
                        url('https://images.unsplash.com/photo-1499591934245-40b55745b905?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80');
            background-size: cover;
            background-attachment: fixed;
            color: #2a3439;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Navigation - identical to other pages */
        nav {
            position: absolute;
            top: 30px;
            right: 30px;
        }
        
        nav a {
            margin-left: 25px;
            text-decoration: none;
            color: #4a6b7d;
            font-family: 'Arimo', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        
        nav a:hover {
            color: #2a3439;
            text-decoration: underline;
        }

        /* Main content container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 100px 40px 60px;
        }

        h1 {
            font-family: 'Arimo', sans-serif;
            font-size: 2.8rem;
            color: #2a3439;
            margin-bottom: 40px;
            border-bottom: 2px solid #4a6b7d;
            padding-bottom: 10px;
        }

        /* Year/Month section styling */
        .year-section {
            margin-bottom: 40px;
            background: rgba(255,255,255,0.8);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .year-header {
            background-color: #4a6b7d;
            color: white;
            padding: 15px 20px;
            font-family: 'Arimo', sans-serif;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .year-content {
            display: block; /* Initially visible */
        }

        .month-section {
            border-bottom: 1px solid #e0e0e0;
        }

        .month-header {
            background-color: rgba(74, 107, 125, 0.1);
            padding: 12px 20px;
            font-family: 'Arimo', sans-serif;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .month-content {
            display: block; /* Initially visible */
        }

        .collapsed .month-content {
            display: none;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .video-item {
            background: white;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .video-item:hover {
            transform: translateY(-5px);
        }

        .video-thumbnail {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }

        .video-thumbnail iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-family: 'Arimo', sans-serif;
            font-size: 1.1rem;
            margin: 0 0 8px 0;
            color: #2a3439;
        }

        .video-date {
            font-size: 0.85rem;
            color: #6c757d;
        }

        /* Toggle indicators */
        .toggle-icon {
            transition: transform 0.3s;
        }

        .collapsed .toggle-icon {
            transform: rotate(-90deg);
        }

        /* Footer - identical to other pages */
        footer {
            text-align: center;
            padding: 30px;
            color: #4a6b7d;
            font-size: 0.9rem;
            margin-top: 60px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 80px 20px 40px;
            }
            
            nav {
                position: static;
                text-align: center;
                padding: 20px 0;
            }
            
            nav a {
                margin: 0 10px;
                display: inline-block;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .video-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="deep.html">Deep Stuff</a>
        <a href="random.html">Random Thoughts</a>
    </nav>

    <div class="container">
        <h1>Deep Stuff</h1>
        
        <div class="year-section">
            <div class="year-header" onclick="toggleYear(this)">
                <span>2023</span>
                <span class="toggle-icon">▼</span>
            </div>
            
            <div class="year-content">
                <div class="month-section">
                    <div class="month-header" onclick="toggleMonth(this)">
                        <span>November 2023</span>
                        <span class="toggle-icon">▼</span>
                    </div>
                    
                    <div class="month-content">
                        <div class="video-container">
                            <div class="video-item">
                                <div class="video-thumbnail">
                                    <iframe src="https://www.youtube.com/embed/mmD1HJxd_7w" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                </div>
                                <div class="video-info">
                                    <h3 class="video-title">Underwater Cave Exploration</h3>
                                    <div class="video-date">11/2023</div>
                                </div>
                            </div>
                            
                            <div class="video-item">
                                <div class="video-thumbnail">
                                    <iframe src="https://www.youtube.com/embed/gV3h8we372U" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                </div>
                                <div class="video-info">
                                    <h3 class="video-title">Ocean Currents Explained</h3>
                                    <div class="video-date">11/2023</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="month-section">
                    <div class="month-header" onclick="toggleMonth(this)">
                        <span>August 2023</span>
                        <span class="toggle-icon">▼</span>
                    </div>
                    
                    <div class="month-content">
                        <div class="video-container">
                            <div class="video-item">
                                <div class="video-thumbnail">
                                    <iframe src="https://www.youtube.com/embed/T3wCrNhTW3Y" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                </div>
                                <div class="video-info">
                                    <h3 class="video-title">Deep Sea Bioluminescence</h3>
                                    <div class="video-date">08/2023</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Hit me up if you wanna talk about waves or Random Thoughts
    </footer>

    <script>
        // Toggle month sections
        function toggleMonth(header) {
            const section = header.parentElement;
            section.classList.toggle('collapsed');
        }

        // Toggle year sections
        function toggleYear(header) {
            const section = header.parentElement;
            const content = section.querySelector('.year-content');
            content.style.display = content.style.display === 'none' ? 'block' : 'none';
            section.classList.toggle('collapsed');
        }

        // Initialize all sections as expanded
        document.addEventListener('DOMContentLoaded', function() {
            // No need to explicitly set display:block as it's the default in CSS
        });
    </script>
</body>
</html>
